<div class="books-add-page">
    <div class="page-header">
        <h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16">
                <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
            </svg>
            Cadastrar Livro
        </h1>
        <p class="page-subtitle">Adicione um novo livro ou HQ à sua coleção</p>
    </div>

    <form id="bookForm" class="book-form">
        <div class="form-section">
            <h2>Informações Básicas</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="bookTitle">Título *</label>
                    <input type="text" id="bookTitle" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="bookSubtitle">Subtítulo</label>
                    <input type="text" id="bookSubtitle" class="form-control">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="bookAuthor">Autor(es) *</label>
                    <select id="bookAuthor" class="form-control" multiple>
                        <!-- Populated by JS -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="bookCategory">Categoria *</label>
                    <select id="bookCategory" class="form-control" required>
                        <option value="">Selecione...</option>
                        <!-- Populated by JS -->
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="bookGenre">Gênero *</label>
                    <select id="bookGenre" class="form-control" required>
                        <option value="">Selecione...</option>
                        <!-- Populated by JS -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="bookPublisher">Editora</label>
                    <select id="bookPublisher" class="form-control">
                        <option value="">Selecione...</option>
                        <!-- Populated by JS -->
                    </select>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h2>Detalhes da Edição</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="bookISBN">ISBN</label>
                    <input type="text" id="bookISBN" class="form-control" placeholder="978-3-16-148410-0">
                </div>
                <div class="form-group">
                    <label for="bookEdition">Edição</label>
                    <input type="text" id="bookEdition" class="form-control" placeholder="1ª edição">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="bookYear">Ano de Publicação</label>
                    <input type="number" id="bookYear" class="form-control" min="1000" max="2100">
                </div>
                <div class="form-group">
                    <label for="bookPages">Número de Páginas</label>
                    <input type="number" id="bookPages" class="form-control" min="1">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="bookLanguage">Idioma</label>
                    <select id="bookLanguage" class="form-control">
                        <option value="">Selecione...</option>
                        <option value="Português">Português</option>
                        <option value="Inglês">Inglês</option>
                        <option value="Espanhol">Espanhol</option>
                        <option value="Francês">Francês</option>
                        <option value="Alemão">Alemão</option>
                        <option value="Japonês">Japonês</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bookFormat">Formato</label>
                    <select id="bookFormat" class="form-control">
                        <option value="">Selecione...</option>
                        <option value="Físico">Físico</option>
                        <option value="Digital">Digital</option>
                        <option value="Audiobook">Audiobook</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h2>Coleção e Status</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="bookCollection">Coleção/Série</label>
                    <select id="bookCollection" class="form-control">
                        <option value="">Nenhuma</option>
                        <!-- Populated by JS -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="bookVolume">Volume/Número</label>
                    <input type="text" id="bookVolume" class="form-control" placeholder="Ex: 1, 2, Volume I">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="bookStatus">Status de Leitura</label>
                    <select id="bookStatus" class="form-control">
                        <option value="Não lido">Não lido</option>
                        <option value="Lendo">Lendo</option>
                        <option value="Lido">Lido</option>
                        <option value="Abandonado">Abandonado</option>
                        <option value="Relendo">Relendo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bookCondition">Condição</label>
                    <select id="bookCondition" class="form-control">
                        <option value="">Selecione...</option>
                        <option value="Novo">Novo</option>
                        <option value="Excelente">Excelente</option>
                        <option value="Bom">Bom</option>
                        <option value="Regular">Regular</option>
                        <option value="Ruim">Ruim</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h2>Informações Adicionais</h2>
            
            <div class="form-group">
                <label for="bookTags">Tags (separadas por vírgula)</label>
                <input type="text" id="bookTags" class="form-control" placeholder="Ex: aventura, clássico, recomendado">
                <small>Adicione palavras-chave para facilitar a busca</small>
            </div>

            <div class="form-group">
                <label for="bookNotes">Observações</label>
                <textarea id="bookNotes" class="form-control" rows="4" placeholder="Notas pessoais, comentários, etc."></textarea>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="bookWishlist">
                    <span>Adicionar à lista de desejos</span>
                </label>
            </div>
        </div>

        <div class="form-actions">
            <button type="button" class="btn-secondary" onclick="window.location.hash='books-list'">Cancelar</button>
            <button type="submit" class="btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
                </svg>
                Salvar Livro
            </button>
        </div>
    </form>
</div>
