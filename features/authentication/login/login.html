<div class="login-wrapper">
    <div class="login-container">
        <div class="login-header">
            <div class="logo-circle">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                </svg>
            </div>
            <h1 class="login-title">Bem-vindo</h1>
            <p class="login-subtitle">Faça login para continuar</p>
        </div>
        
        <div id="loginAlert"></div>
        
        <form id="loginForm" novalidate>
            <div class="form-group">
                <label for="username" class="form-label">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                        <path d="M8 9a5 5 0 0 0-4.546 2.914.5.5 0 0 0 .908.417 4 4 0 0 1 7.276 0 .5.5 0 0 0 .908-.417A5 5 0 0 0 8 9z"/>
                    </svg>
                    Usuário
                </label>
                <div class="input-wrapper">
                    <input type="text" class="form-control" id="username" placeholder="Digite seu usuário" required minlength="3" autocomplete="username">
                    <div class="invalid-feedback">O usuário deve ter pelo menos 3 caracteres.</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                    </svg>
                    Senha
                </label>
                <div class="input-wrapper">
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required minlength="4" autocomplete="current-password">
                    <button type="button" class="password-toggle" id="togglePassword">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                        </svg>
                    </button>
                    <div class="invalid-feedback">A senha deve ter pelo menos 4 caracteres.</div>
                </div>
            </div>
            
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <span>Lembrar-me</span>
                </label>
                <a href="#forgot-password" class="forgot-link">Esqueceu a senha?</a>
            </div>
            
            <button type="submit" class="btn-login">
                <span class="btn-text">Entrar</span>
                <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                </svg>
            </button>
        </form>
        
        <div class="login-footer">
            <p>Não tem uma conta? <a href="#register" class="register-link">Criar conta</a></p>
        </div>
    </div>
    
    <div class="background-decoration">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>
</div>
